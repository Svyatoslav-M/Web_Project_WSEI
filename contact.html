                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>

        <h1>Kontakt</h1>
    </section>
    <!-----contact us------>

    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2497.5726637804655!2d22.608394151473817!3d51.245364637548754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472256d8dbffc673%3A0xae4d26defedeedb7!2z0KPQvdC40LLQtdGA0YHQuNGC0LXRgiDRjdC60L7QvdC-0LzQuNC60Lgg0Lgg0LjQvdC90L7QstCw0YbQuNC5!5e0!3m2!1sru!2spl!4v1652990111684!5m2!1sru!2spl" width="600" height="450" style="border:0;" allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>WSEI</h5>
                        <p>Mełgiewska, Lublin, PL</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+48 123 456 789</h5>
                        <p>Od poniedziałku do piątku, 10:00 - 18:00</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>info@travelwsei.pl</h5>
                        <p>Napisz do nas</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Enter Your name"
                           required>
                    <input type="email" placeholder="Enter Your e-mail"
                           required>
                    
                    <textarea rows="8" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn red-btn">SKONTAKTOWAĆ</button>
                </form>
            </div>
        </div>
    </section>
    

    <section class="footer">
        <h4>O Nas</h4>

            Tylko najlepsze oferty w niskich cenach

        <div class="icons">
